  <ellipse cx="50" cy="120" rx="8" ry="15" fill="#3CB371" opacity="0.6" transform="rotate(-20 50 120)"/>
  <ellipse cx="45" cy="80" rx="7" ry="13" fill="#3CB371" opacity="0.6" transform="rotate(15 45 80)"/>
  
  <!-- Leaves on strand 2 -->
  <ellipse cx="75" cy="140" rx="9" ry="16" fill="#48D597" opacity="0.6" transform="rotate(25 75 140)"/>
  <ellipse cx="75" cy="90" rx="8" ry="14" fill="#48D597" opacity="0.6" transform="rotate(-15 75 90)"/>
  
  <!-- Leaves on strand 3 -->
  <ellipse cx="100" cy="130" rx="7" ry="14" fill="#40E0D0" opacity="0.6" transform="rotate(-18 100 130)"/>
  <ellipse cx="100" cy="85" rx="8" ry="15" fill="#40E0D0" opacity="0.6" transform="rotate(20 100 85)"/>
  
  <!-- Base -->
  <rect x="40" y="235" width="65" height="15" rx="3" fill="#8B7355" opacity="0.5"/>
