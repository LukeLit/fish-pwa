  <!-- Seaweed strand 2 -->
  <path d="M 75 240 Q 80 195 75 150 Q 70 110 75 70 Q 78 40 75 15" 
        fill="none" stroke="#3CB371" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Seaweed strand 3 -->
  <path d="M 100 240 Q 105 200 100 160 Q 95 125 100 85 Q 103 55 100 25" 
