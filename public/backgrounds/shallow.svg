<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shallowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A9FCD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7BA8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunlight" cx="50%" cy="10%">
